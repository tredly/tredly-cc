<!DOCTYPE html>
<html ng-app="tredly" lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <title>Tredly Command Center</title>
        <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,300,600" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="/css/base.css"/>
        <link rel="stylesheet" href="/css/icons.css"/>
        <link type="text/css" rel="stylesheet" href="components/angular-loading-bar/build/loading-bar.min.css" media="screen, projection" />
    </head>

    <body ng-class="{ modalOpen: $root.modalControl.showing || $root.modalControl.show }">
        <div ui-view></div>

        <script src="components/angular/angular.js"></script>
        <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="components/angular-animate/angular-animate.js"></script>
        <script src="components/angular-messages/angular-messages.js"></script>
        <script src="components/angular-touch/angular-touch.js"></script>
        <script src="components/angular-sanitize/angular-sanitize.js"></script>
        <script src="components/moment/moment.js"></script>
        <script src="components/angular-moment/angular-moment.js"></script>
        <script src="components/angular-loading-bar/build/loading-bar.js"></script>
        <script src="components/cssuseragent/cssua.min.js"></script>
        <script src="components/dropzone/dist/dropzone.js"></script>

        <script src="templates/templates.js"></script>
        <script src="app/index.js"></script>

    </body>
</html>
